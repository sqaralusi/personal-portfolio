<main>
    <!-- CONTACT SECTION START -->
    <section class="contact-page">
        <div class="container">
            <h1 class="mb-5">LET'S WORK TOGETHER<span class="green-square"></span></h1>

            <!-- Success Message Container -->
            <div id="successMessage" class="alert alert-success" style="display: none;">
                <strong>Success!</strong> Your message has been sent successfully.
            </div>
            
            <!-- Web3Forms Contact Form -->
            <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                <!-- Replace with your Access Key -->
                <input type="hidden" name="access_key" value="7e0ef80c-0582-4bee-9338-b5e814a04aa5">


                <div class="row mb-5 g-5">
                    <!-- First Name Field -->
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="firstName" class="mb-4">
                            <span class="green-dot"></span>
                            FIRST NAME
                        </label>
                        <input type="text" class="form-control" id="firstName" name="first_name" placeholder="Enter First Name" required>
                    </div>

                    <!-- Last Name Field -->
                    <div class="col-md-6">
                        <label for="lastName" class="mb-4">
                            <span class="green-dot"></span>
                            LAST NAME
                        </label>
                        <input type="text" class="form-control" id="lastName" name="last_name" placeholder="Enter Last Name" required>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="mb-5">
                    <label for="email" class="mb-4">
                        <span class="green-dot"></span>
                        HOW CAN I REACH YOU?
                    </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address" required>
                </div>

                <div class="row mb-5 g-5">
                    <!-- Company Type Dropdown -->
                    <div class="col-md-6 mb-3 mb-md-0">
                        <label for="companyType" class="mb-4">
                            <span class="green-dot"></span>
                            COMPANY TYPE
                        </label>
                        <select class="form-control" id="companyType" name="company_type" required>
                            <option value="" disabled selected>Select</option>
                            <option value="freelancer with established brand">Freelancer</option>
                            <option value="startup">Startup</option>
                            <option value="enterprise">Enterprise</option>
                            <option value="agency">Agency</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Subject Field -->
                    <div class="col-md-6">
                        <label for="budget" class="mb-4">
                            <span class="green-dot"></span>
                            SUBJECT
                        </label>
                        <input type="text" class="form-control" id="budget" name="subject" placeholder="Enter Subject" required>
                    </div>
                </div>

                <!-- Message Field -->
                <div class="mb-3">
                    <label for="message" class="mb-4">
                        <span class="green-dot"></span>
                        MESSAGE
                    </label>
                    <textarea class="form-control mb-5" id="message" name="message" rows="7" placeholder="Your Message" required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-submit">SUBMIT NOW</button>
            </form>
        </div>
    </section>
    <!-- CONTACT SECTION END -->
</main>
